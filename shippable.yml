language: none

build:
  ci:
    - echo 'CI Running'
    - export IMAGE_NAME=297451381715.dkr.ecr.us-east-2.amazonaws.com/sample-shipdemo
    - if [ "$IS_PULL_REQUEST" == false ]; then sudo docker build -t $IMAGE_NAME:$BRANCH.$BUILD_NUMBER .; fi

  post_ci:
    - if [ "$IS_PULL_REQUEST" == false ]; then sudo docker push $IMAGE_NAME:$BRANCH.$BUILD_NUMBER; fi

integrations:
  hub:
    - integrationName: ECRKeysIntegration
      type: ecr
